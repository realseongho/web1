<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & array</h1>
    <script>
      var friends = ['seongho', 'jaehyung', 'jinho', 'seungyeon'];
    </script>
    <ul>
    <script>
      var i = 0;
      while(i < friends.length){
        document.write('<li>'+friends[i]+'</li>');
      i = i + 1;}

    </script>
    </ul>
  </body>
</html>
