<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>반복문 While</h1>
    <ul>
    <script>
      var i = 0;
      document.write("<li>1</li>");
      while(i < 8){
      document.write("<li>2</li>");
      document.write("<li>3</li>");
      i = i + 1;
      }
      document.write("<li>4</li>");
    </script>
    </ul>


  </body>
</html>
